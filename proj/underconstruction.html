        <script>
          document.addEventListener('DOMContentLoaded', function() {
            const loginButton = document.getElementById('loginButton');
            const loginModal = new bootstrap.Modal(document.getElementById('exampleModal'));
            const loginModalDetails = new bootstrap.Modal(document.getElementById('loginModal'));
            const logoutConfirmationModal = new bootstrap.Modal(document.getElementById('logoutConfirmationModal'));
    
            loginButton.addEventListener('click', function() {
                loginModal.show();
            });
    
            document.getElementById('loginSubmitButton').addEventListener('click', function() {
                loginModal.hide();
                loginModalDetails.show();
            });
    
            document.getElementById('confirmLogoutButton').addEventListener('click', function() {
                // Perform logout actions
                logoutConfirmationModal.hide();
                loginButton.textContent = 'Login';
            });
    
            // Prevent closing modals when clicking outside
            document.querySelectorAll('.modal').forEach(modal => {
              modal.addEventListener('click', function (e) {
                if (e.target === this) {
                  e.stopPropagation();
                }
              });
            });
          });
        </script>
